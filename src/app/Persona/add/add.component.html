<div class="container col-md-6">
    <div class="card">
      <div class="card-header">
        <h3>Agregar Persona</h3>
      </div>
      <div class="card-body">
        <form (submit)="Guardar($event)">
          <div class="form-group">
            <label for="">Nombres</label>
            <input type="text" class="form-control" [(ngModel)]="personaNueva.n_persona" name="n_persona">
          </div>
          <div class="form-group">
            <label for="">Apellidos</label>
            <input type="text" class="form-control" [(ngModel)]="personaNueva.a_materno" name="a_materno">
          </div>
          <div class="form-group">
            <label for="">Sexo</label>
            <input type="text" class="form-control" [(ngModel)]="personaNueva.sexo" name="sexo">
          </div>
          <div class="form-group">
            <label for="">Email</label>
            <input type="text" class="form-control" [(ngModel)]="personaNueva.email" name="email">
          </div>
          <div class="form-group">
            <label for="">Telefono</label>
            <input type="text" class="form-control" [(ngModel)]="personaNueva.telefono" name="telefono">
          </div>
          <div class="form-group">
            <label for="">Dni</label>
            <input type="text" class="form-control" [(ngModel)]="personaNueva.dni" name="dni">
          </div>
          <br>
          <div class="col-lg-6">
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
