<div class="container">
    <div class="card">
      <div class="card-header">
        <h3>Personas</h3>
      </div>
      <div class="card-body">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Id</th>
              <th>Nombres</th>
              <th>Apellidos</th>
              <th>Sexo</th>
              <th>Email</th>
              <th>Telefono</th>
              <th>DNI</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let persona of personas" class="text-center">
              <td>{{ persona.personaId }}</td>
              <td>{{ persona.n_persona }}</td>
              <td>{{ persona.a_materno }} {{ persona.p_paterno }}</td>
              <td>{{ persona.sexo }}</td>
              <td>{{ persona.email }}</td>
              <td>{{ persona.telefono }}</td>
              <td>{{ persona.dni }}</td>
              <td>
                <button (click)="Editar(persona)" class="btn btn-warning">Editar</button>
                <button (click)="Delete(persona)" class="btn btn-danger" style="margin-left: 10px;">Eliminar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
