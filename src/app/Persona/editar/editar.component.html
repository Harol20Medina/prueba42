<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
      <h3>Modificar Datos de la Persona</h3>
    </div>
    <div class="card-body">
      <form id="personaForm">
        <div class="form-group">
          
          <label for="nombres">Nombres</label>
          <input type="text" class="form-control" [(ngModel)]="personaNueva.n_persona" name="nombres">
        </div>
        <div class="form-group">
          <label for="apellidos">Apellidos</label>
          <input type="text" class="form-control" [(ngModel)]="personaNueva.a_materno" name="apellidos">
        </div>
        <div class="form-group">
          <label for="sexo">Sexo</label>
          <input type="text" class="form-control" [(ngModel)]="personaNueva.sexo" name="sexo">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" [(ngModel)]="personaNueva.email" name="email">
        </div>
        <div class="form-group">
          <label for="telefono">Tel√©fono</label>
          <input type="text" class="form-control" [(ngModel)]="personaNueva.telefono" name="telefono">
        </div>
        <div class="form-group">
          <label for="dni">DNI</label>
          <input type="text" class="form-control" [(ngModel)]="personaNueva.dni" name="dni">
        </div>
        <br>
        <div class="col-lg-6">
          <button type="button" class="btn btn-primary" (click)="actualizarPersona()">Actualizar</button>
        </div>
      </form>
    </div>
  </div>
</div>
